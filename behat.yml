default:
    autoload: features
    extensions:
        Behat\Symfony2Extension:
            kernel:
                bootstrap: ""
        Behat\MinkExtension:
            base_url: http://google.fr
            browser_name: chrome
            goutte : ~
            sessions:
                javascript:
                    selenium2:
                        wd_host: http://localhost:4444/wd/hub
                        capabilities:
                            marionette: true
                            browser: chrome
        Behatch\Extension: ~
    suites:
        francoin_suite:
            contexts:
                - Context\FeatureContext
                - Context\TestContext
                - Context\WebContext
                - behatch:context:browser
                - behatch:context:debug
                - behatch:context:system
                - behatch:context:json
                - behatch:context:table
                - behatch:context:rest
                - behatch:context:xml
            type: symfony_bundle
            bundle: 'FrancoinBundle'
